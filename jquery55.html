<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 55 - 키보드 관련 이벤트 메소드</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    #imgTarget {transition-duration: 0.5s; width: 200px;}
    #msgBox {opacity: 0;}
    </style>
    <script>
    $(document).ready(function(){
        //자바스크립트 키보드 값  /  16진수 -> 10진수로 fromCharCode  /   event.which - 어떤 값인지 찾기
        $("#msgBox").keypress(function(event){
            var ht = $("#imgTarget").height();
            var wd = $("#imgTarget").width();
            $("#result").text("눌러진 키는 "
            + String.fromCharCode(event.which) + " 이며, 키 값은 "
            + event.which + "입니다.");
            if(event.which == 43) {
                $("#imgTarget").width($("#imgTarget").width()*2);
            } else if (event.which == 45) {
                $("#imgTarget").width($("#imgTarget").width()/2);
            }
        });
    });    
    </script>
</head>
<body>
    <section class="comment">
        <h1>키보드 관련 이벤트 메소드 - keyup(), keydown(), keypress()</h1>
        <article class="data">
            <div>
                <h2>눌려진 키는></h2>
                <input id="msgBox" autofocus />
            </div>
            <h3 id="result"></h3>
            <img src="winter4.jpg" alt="겨울이니깐" id="imgTarget" />
        </article>
    </section><br><hr><br>
</body>
</html>
