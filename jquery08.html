<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery08</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
    <script>
    $(document).ready(function(){
        //td의 '인덱스' 짝수번째는 글자색을 빨강, 글자 크기를 30px로 변경
        $("td:even").css("color","red").css("fontSize","30px");
        //td의 '인덱스' 홀수번째는 배경색을 빨강, 글자 크기를 30pt로 변경
        $("td:odd").css("backgroundColor","red").css("fontSize","30pt");
        //$("td:odd").css({"backgroundColor":"red", "fontSize":"30pt"});
    });
    </script>
    <section class="container">
        <h1>짝수번째 요소(:even)와 홀수번째 요소(:odd)</h1>
        <table>
            <tr>
                <td>zero</td>
            </tr>
            <tr>
                <td>one</td>
            </tr>
            <tr>
                <td>two</td>
            </tr>
            <tr>
                <td>three</td>
            </tr>
            <tr>
                <td>four</td>
            </tr>
            <tr>
                <td>five</td>
            </tr>
        </table>
    </section>
</body>
</html>
