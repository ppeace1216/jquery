<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 20</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
    .gbor {border: 500px solid rgb(213, 224, 255);}
    </style>
</head>
<body>
    <section class="container">
        <h1>기본 메소드 - toggleClass()</h1>
        <article class="data">
            <button>선색 변경</button><br>
            <img src="cat1.jpg" title="냐옹이" alt="cat" class="img1">
            <img src="cat2.jpg" title="냐옹이" alt="cat" class="img2">
            <img src="cat1.jpg" title="냐옹이" alt="cat" class="img1">
        </article>
    </section>
    <script>
    //jquery19.html에서 했던 내용을 toggleClass로 addClass, removeClass 스위치 가능
    $(function(){
        $("button").click(function(){
            $(".img1").toggleClass("gbor");
        });
    });
    </script>
</body>
</html>
