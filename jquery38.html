<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 38</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width: 1280px; margin: 0 auto; }
    .container:after { content:""; clear:both; display:block; } 
    .data {clear: both;}
    .data:after {content:""; display: block; clear:both;}
    .bd {border: 2px solid green;}
    </style>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("strong").clone().appendTo($("span"));
            $("em").appendTo($("span"));
        });
    });
    </script>
</head>
<body>
    <section class="container">
        <h1>엘리먼트 복제 메소드 - clone()</h1>
        <article class="data">
            <button>복제!</button>
            <strong>나</strong>
            <em>야나</em>
            <span> 오늘 밤 주인공은 </span>
            <span> 널 좋아하는 사람 </span>
        </article>
    </section>
</body>
</html>
