<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 03 - 복수 요소 선택</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var $dt = $("span, .simpletext1, p");       //선택자 변수
        $(".container").append("<div id='res'>요소의 개수?"+$dt.length+"</div>");
    });
    </script>
</head>
<body>
    <h1>복수 요소의 선택</h1>
    <div class="container">
        <span>하나</span>
        <div class="simpletext1">심플</div>
        <div>둘</div>
        <p>셋</p>
        <p>넷</p>
    </div>
    <div class="container">
        <p>여기도 들어가면?</p>
        <span>짠</span>
    </div>
    <div class="container">
        
    </div>
</body>
</html>
