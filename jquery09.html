<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 09</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>특정번째 요소 - eq(index), nth-child(n)</h1>
        <table>
            <tr>
                <td>zero</td>
                <td>one</td>
                <td>two</td>
                <td>three</td>
                <td>four</td>
                <td>five</td>
            </tr>
        </table>
    </section>
    <script>
    $(function(){
        //td의 3의 배수번째는 글자색을 빨강, 글자 두께를 900으로 변경
        $("td:nth-of-type(3n)").css({"color":"red", "fontWeight":"900"});
        //td의 네번째 요소에는 배경색을 핑크색, 글자색을 빨강으로 변경
        $("td:eq(3)").css({"backgroundColor":"pink", "color":"red"});
    });
    </script>
</body>
</html>
