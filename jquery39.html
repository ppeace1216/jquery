<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 39</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width: 1280px; margin: 0 auto; }
    .container:after { content:""; clear:both; display:block; } 
    .data {clear: both;}
    .data:after {content:""; display: block; clear:both;}
    div.abs {width: 150px; height: 60px; position: absolute; left: 220px; top:35px; background-color: violet; cursor: pointer;}
    </style>
    <script>
    $(document).ready(function(){
        $("#result").click(function(){
            var $obj = $(this).offset();    //left, top
            $("#result").text(this.tagName + "  coords("+$obj.left+", "+$obj.top+"), width:"+$(this).width()+", height:"+$(this).height());
        });
        $(".indata").click(function(){
            $("#result").empty();
            $(".abs").width($(".abs").width()*2);
        })
    });
    </script>
</head>
<body>
    <section class="container">
        <h1>엘리먼트 위치 및 크기 메소드 - offset(), width(), height()</h1>
        <article class="data">
            <div id="result"></div> <div class="abs"></div>
        </article>
    </section>
    <br><hr>
    <div class="indata">초기화!+두배!</div>
</body>
</html>
