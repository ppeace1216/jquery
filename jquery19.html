<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 19</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
    .gbor {border: 500px solid rgb(255, 213, 213);}
    </style>
</head>
<body>
    <section class="container">
        <h1>기본 메소드 - remmoveClass()</h1>
        <article class="data">
            <button>선색 변경</button><br>
            <img src="cat1.jpg" title="냐옹이" alt="cat" class="img1">
            <img src="cat2.jpg" title="냐옹이" alt="cat" class="img2">
            <img src="cat1.jpg" title="냐옹이" alt="cat" class="img1">
        </article>
    </section>
    <script>
    $(function(){
        var sw = true;
        //버튼을 클릭하면, img1 클래스의 img 요소에 .gbor을 교대로 적용(스위치 개념)
        $("button").click(function(){
            if(sw) {
                $(".img1").addClass("gbor");
            } else {
                $(".img1").removeClass("gbor");
            }
            sw = !sw;
        });
    });
    </script>
</body>
</html>
