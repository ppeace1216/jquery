<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 04 - 후손과 자식 요소 선택</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<section>
    <h1>후손과 자식요소</h1>
    <div>
        <em>하나</em><em>둘</em><p><em>셋</em></p><em>넷</em>
    </div>
    <span>
        <em>바이</em><em>자바스크립트</em><p><em>plugin</em></p>
    </span>
</section>
<script>
$(function(){
    $("div > em").css("color", "green");    //div 자식 em 요소 선택
    $("div em").css("backgroundColor", "tomato")    //div 후손 em 요소 선택
    $("span > em").css("color", "navy");    //span 자식 em 요소 선택
    $("span em").css("backgroundColor","pink"); //span 후손 em 요소 선택
});
</script>
</body>
</html>
