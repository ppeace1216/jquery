<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 23</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
    <section class="container">
        <h1>기본 메소드 - val()</h1>
        <article class="data">
            <button id="submit">값 전송</button>
            <button id="reset">초기화</button>
            <input type="text" size="30" title="id입력" placeholer="id" id="m_id">
            <div id="console"></div>
        </article>
    </section>
    <script>
    $(function(){
        //아이디가 reset인 버튼을 클릭하면, 아이디가 m_id인 요소의 입력값을 비우고,
        $("#reset").click(function(){
            $("#m_id").val("");
        });
        //아이디가 submit인 버튼을 클릭하면, 값이 비어있는지 검증을 하고, 값이 있는 경우 그 값을 아이디가 console인 곳에 텍스트로 출력
        $("#submit").click(function(){
            var data = $("#m_id").val();
            if(data==""){
                alert("값이 비어있습니다.");
            } else {
                $("#console").text(data);
            }
        });
        //내가 한 방법
        $("#submit").click(function(){
            $("#m_id").each(function(){
                if($(this).val()==""){
                    alert("값이 비어있습니다.");
                    return false;   //폼태그가 있는 경우에만 입력해주면 됨 
                } else {n
                    $("#console").text($(this).val());
                }
            });
        });
    });
    </script>
</body>
</html>
