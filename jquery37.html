<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 37</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width: 1280px; margin: 0 auto; }
    .container:after { content:""; clear:both; display:block; } 
    .data {clear: both;}
    .data:after {content:""; display: block; clear:both;}
    </style>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").empty();
        });
        $("#btn2").click(function(){
            //$("p").remove();
            $("li:empty").remove();
        });
    });
    </script>
</head>
<body>
    <section class="container">
        <h1>엘리먼트 비우기 및 제거 메소드 - empty(), remove()</h1>
        <article class="data">
            <button id="btn1">엘리먼트 비우기</button>
            <button id="btn2">엘리먼트 지우기</button>
            <div>
                <p>peace</p> jquery
            </div>
            <p><span>Mobile</span></p>
            <p>Story</p>
            <ul>
                <li>데이터1</li><li></li><li>데이터8</li><li>데이터32</li>
            </ul>
        </article>
    </section>
    <div class="indata1">데이터1!</div>
    <footer><h3><em>copyright pph</em></h3></footer>
</body>
</html>
