<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 31</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width: 1280px; margin: 0 auto; }
    .container:after { content:""; clear:both; display:block; } 
    .data {clear: both;}
    .data:after {content:""; display: block; clear:both;}
    ul {float: left; margin: 5px; font-size: 16px; font-weight: bold;}
    p {color: blue; margin: auto; font-size: 16px; padding: 5px;}
    .yw {background-color: yellow;}
    </style>
    <script>
    $(document).ready(function(){
        //트레거싱 메소드
        //문서가 로딩되면, b 요소의 조상에 해당하는 요소의 태그들을 모두 배열로 저장 b요소의 자식요소로 추가하여 설정
        var res1 = new Array();
        $("b").parents().each(function(i){
            res1[i] = this.tagName;     //여기서 this는 자바 스크립트이기 때문에 $(this)이렇게 쓰지 않음
        });
        $("b").append(res1.reverse().join(", "));
        //문서가 로딩되면, u 요소의 부모에 해당되는 요소에 글자색을 빨강으로 태그를 저장 u요소의 자식요소로 추가하여 설정
        var res2 = new Array();
        $("u").parent().css("color", "red").each(function(i){
            res2[i] = this.tagName;
        });
        $("u").append(res2.join(", "))
    });
    </script>
</head>
<body>
    <header id="hd">헤더구역</header>
    <section class="container">
        <h1>선택자 부모/조상 요소 선택 메소드 - parent(), parents()</h1>
        <article class="data">
            <p>
                <span> 여기는 <b> 부모/조상 엘리먼트 모두 검색 : </b></span>
            </p>
            <div>
                <span> 여기는 <u> 부모 엘리먼트만 검색 : </u></span>
            </div>
        </article>
    </section>
    <footer id="ft">푸터 구역</footer>
</body>
</html>
