<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 28</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
    .container { clear:both; width: 1280px; margin: 0 auto; }
    .container:after { content:""; clear:both; display:block; } 
    .data {clear: both;}
    .data:after {content:""; clear:both;}
    div {width: 60px; height: 60px; border: 1px solid black;}
    span {width: 60px; height: 60px; border: 1px solid black;}
    .after {background-color: cornflowerblue;}
    .sel {border: 3px solid darksalmon;}
    </style>
    <script>
    //버튼을 누르면
    //눌려진 버튼의 다음에 위치한 div 엘리먼트에 배경색을 노랑으로
    //눌려진 버튼의 이전에 위치한 div 엘리먼트에 배경색을 초록으로
    //div의 다음 요소에 after 클래스를 적용
    //div의 다음 요소들 중에서 middle 클래스가 있는 요소에 클래스 sel을 적용
    //div의 이전 요소가 span이면, 글자색을 오렌지 색으로 설정
    //div의 이전 요소들에 padding 25px 적용
    $(function(){
        $("button").click(function(){
            $(this).next("div").css("background","yellow");
            $(this).prev("div").css("background","green");
            $("div").next().addClass("after");
            $("div").nextAll(".middle").addClass("sel");
            $("div").prev("span").css("color","orange");
            $("div").prevAll().css("padding","25px");
        });
    });
    </script>
</head>
<body>
    <section class="container">
        <h1>선택자 다음/이전 요소 선택 메소드 - next(), prev()</h1>
        <article class="data">
            <button> 바로 아래 형제 엘리먼트에 스타일 입히기 </button>
            <div id="first">first</div>
            <span id="second" class="middle">
                sibling1    <div id="child">child</div>
            </span>
            <div id="third" class="middle">sibling2</div>
            <span id="fourth" class="middle">sibling3</span>
            <span id="fifth" class="middle">sibling4</span> 
            <div id="sixth">last</div>
            <button> 바로 위 형제 엘리먼트에 스타일 입히기 </button>
        </article>
    </section>
</body>
</html>
