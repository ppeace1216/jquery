<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 59 - 노 루프타입 슬라이더 구조</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <style>
    .container { clear:both; width:1000px; margin:20px auto; } 
    .container:after { content:""; display:block; clear:both; }
    .data { clear: both; }
    .data:after { content:""; display:block; clear:both; } 
    h1 {text-align: center; margin-top: 1.8rem;}
    
    #visual { width: 1000px; height: 600px; margin: 100px auto; overflow: hidden;} 
    .img_box {width: 5000px; height: 600px;}
    #visual a {display: block; width: 1000px; height: 600px; float: left; position: relative;}
    #visual img {display: block; width: 1000px; height: auto;}
    .num {display: block; color: black; background: rgba(216, 191, 216, 0.474); border-radius: 20px; width: 40px; 
        height: 40px; position: absolute; z-index: 10; top: 20px; left: 20px; text-align: center; line-height: 40px;}
    #btn_box {width: 200px; height: 30px; margin: 0px auto;}
    #btn_box a {display: block; width: 30px; height: 30px; cursor: pointer;}
    #btn_box .left {float: left;}
    #btn_box .right {float: right;}
    </style>
    <script>
    //var ml 밑에 console.log(ml); 한번 찍어보기 -> 뒤에 단위가 어디까지 붙어나오는지 보기 위해서
    $(document).ready(function(){
        var len = $(".img_box a").length;
        var wd =$("#visual").width;
        $(".img_box a").each(function(index){
            $(this).find(".num").text(index+1);
            $("#num_box").append("<span>"+(index+1)+"</span>")
        });
        $("#btn_box .left").click(function(){
            var ml = parseInt($(".img_box").css("margin-left"));
            if(ml<0) {
                $(".img_box").not(":animated").animate({"margin-left":"+="+wd+"px"},500);
            }
        });
        $("#btn_box .right").click(function(){
            var ml = parseInt($(".img_box").css("margin-left"));
            if(ml>(len-1)*wd*-1) {
                $(".img_box").not(":animated").animate({"margin-left":"-="+wd+"px"},500);
            }
        });
    });    
    </script>
</head>
<body>
    <section class="comment">
        <h1>사용자 정의 효과 메소드 - animate()</h1>
        <article class="data">
            <section id="visual">
                <div class="img_box">
                    <a href="">
                        <img src="winter1.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="winter2.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="winter3.jpg" alt="">
                        <span class="num"></span>
                    </a>
                    <a href="">
                        <img src="winter4.jpg" alt="">
                        <span class="num"></span>
                    </a>
                </div>
            </section>
            <section id="btn_box">
                <a href="" class="left">←</a>
                <a href="" class="right">→</a>
            </section>

        </article>
    </section><br><hr><br>
</body>
</html>
